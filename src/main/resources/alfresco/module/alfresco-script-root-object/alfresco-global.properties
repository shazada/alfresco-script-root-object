# === OAuth 2.0 Configuration ===

# Token endpoint for OAuth 2.0 client credentials flow.
# This URL is used to retrieve an access token.
hyland.oauth.url=https://auth.iam.experience.hyland.com/idp/connect/token

# OAuth 2.0 Client ID registered with Hyland IAM.
# Replace <clientId> with your actual client ID.
hyland.oauth.clientId=<clientId>

# OAuth 2.0 Client Secret associated with the client ID.
# This should be kept secure and never exposed in client-side code.
hyland.oauth.secret=<secret>

# === Hyland API Endpoint ===

# Base URL for the target Hyland process API.
# Replace `process-name` with the actual process configured in Hyland Automate.
# The `/rb/v1/process-instances` endpoint is typically used to create or interact with process instances.
hyland.api.url=https://studio.experience.hyland.com/process-name/rb/v1/process-instances
